<br />
<form class="form-inline">
	<div class="form-group mx-sm-3 mb-2">
		<input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome"
			placeholder="Pesquisa por Nome">
	</div>
	<button type="button" (click)="consutarUser()" class="btn btn-primary mb-2">Buscar</button>
	<button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;"
		class="btn btn-success mb-2">Novo</button>
</form>
<br />
<table class="table">

	<thead class="thead-dark">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">CPF</th>
			<th scope="col">Delete</th>
			<th scope="col">Editar</th>

		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let user of users">
			<td>{{user.id}}</td>
			<td>{{user.nome}}</td>
			<td>{{user.cpf}}</td>
			<td><button (click)="deleteUsuario(user.id)" class="btn btn-danger">Deletar</button></td>
			<td><button [routerLink]="['/usuarioAdd', user.id]" routerLinkActive="router-link-active"
					class="btn btn-warning">Editar</button></td>

		</tr>

	</tbody>
</table>
