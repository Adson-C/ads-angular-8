<table class="table">

	<thead class="thead-dark">
		<th scope="col">ID</th>
		<th scope="col">Nome</th>
		<th scope="col">CPF</th>
	</thead>

	<tbody>
		<tr *ngFor="let user of users">
		<td>{{user.id}}</td>
		<td>{{user.nome}}</td>
		<td>{{user.cpf}}</td>
		<td><button (click)="deleteUsuario(user.id)" class="btn btn-danger">Deletar</button></td>

		</tr>

	</tbody>
</table>
