<h3 style="padding: 10px;">Tela de Usuario!</h3>

<form style="padding: 10px;">

	<div class="form-row">
		<div class="form-group col-md-1">
			<label for="id">ID</label>
			<input type="text" class="form-control" id="id" readonly="true" name="id" autocomplete="false">

		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-12">
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" required="true" name="nome" autocomplete="false">

		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="login">E-mail</label>
			<input type="text" class="form-control" id="login" required="true" name="login" autocomplete="false">
		</div>
		<div class="form-group col-md-6">
			<label for="senha">Senha</label>
			<input type="password" class="form-control" id="senha" required="true" name="senha" autocomplete="false">
		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-3">
			<label for="cpf">CPF</label>
			<input type="text" class="form-control" id="cpf" required="true" name="cpf" autocomplete="false">

		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<button type="button" class="btn btn-info" [routerLink]="['/usuarioList']" routerLinkActive="router-link-active" >Voltar</button>
			<button type="button" class="btn btn-secondary" [routerLink]="['/']" routerLinkActive="router-link-active" style="margin-left: 10px;">Novo</button>
			<button type="button" class="btn btn-success" [routerLink]="['/']" routerLinkActive="router-link-active" style="margin-left: 10px;">Salvar</button>
		</div>

	</div>



</form>
